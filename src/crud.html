<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Movie Watchlist</title>
    <link rel="stylesheet">
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url('img/pexel.jpg');
        background-repeat: no-repeat;
        background-size: cover;
        padding: 20px;
      }
      
      h2 {
        margin-top: 30px;
        margin-bottom: 15px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      input[type="text"],
      button {
        padding: 10px;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
      }
      
      input[type="text"] {
        width: 300px;
        margin-bottom: 10px;
        background-color: #f9f9f9;
      }
      
      button {
        background-color: #ffd700;
        color: #333;
        cursor: pointer;
      }
      
      button:hover {
        background-color: #ffc800;
      }
      
      table {
        width: 100%;
        border-collapse: collapse;
        margin-bottom: 20px;
      }
      
      th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      th {
        background-color: #f2f2f2;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #watchlistContainer {
        margin-top: 30px;
      }
      
      #watchlistContainer h2 {
        margin-bottom: 15px;
        color: #333;
        text-transform: uppercase;
        letter-spacing: 2px;
      }
      
      #watchlistTable th,
      #watchlistTable td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
      }
      
      #watchlistTable th {
        background-color: #ffd700;
        color: #333;
        font-weight: bold;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      #watchlistTable td:last-child {
        text-align: center;
      }
      
      #watchlistTable td:last-child button {
        background-color: #f44336;
        color: #fff;
        border: none;
        padding: 8px 12px;
        border-radius: 5px;
        transition: background-color 0.3s ease;
        cursor: pointer;
      }
      
      #watchlistTable td:last-child button:hover {
        background-color: #d32f2f;
      }
      
      #watchlistTable td:last-child button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
      }
      
      button.back-button {
        background-color: #333;
        color: #fff;
        padding: 12px 20px;
        border-radius: 5px;
        font-size: 16px;
        transition: background-color 0.3s ease;
        cursor: pointer;
        text-transform: uppercase;
        letter-spacing: 1px;
      }
      
      button.back-button:hover {
        background-color: #555;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Enter a movie title" />
    <button id="searchButton">Search</button>
    
    <h2>Search Results</h2>
    <table id="resultsTable">
      <thead>
        <tr>
          <th>Title</th>
          <th>Year</th>
          <th>Movie ID</th>
          <th></th>
          <th></th>
        </tr>
      </thead>
      <tbody id="resultsBody"></tbody>
    </table>
    
    <div id="watchlistContainer">
      <h2>My Watchlist</h2>
      <table id="watchlistTable">
        <thead>
          <tr>
            <th>Title</th>
            <th>Year</th>
            <th>Movie ID</th>
            <th></th>
            <th></th>
          </tr>
        </thead>
        <tbody id="watchlistBody"></tbody>
      </table>
    </div>
    
    <button class="back-button" onclick="goToHome()">Back to Home</button>
    
    <script src="crud.js"></script>
    <script>
      function goToHome() {
        window.location.href = "index.html"; // Replace with the actual URL of your homepage
      }
    </script>
  </body>
</html>
